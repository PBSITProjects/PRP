en:
  number:
    currency:
      format:
        unit: '$'
        delimiter: ','
        separator: '.'
        precision: 2
        format: '%u%n'
  date:
    formats:
      default: "%m/%d/%Y"
      notime: "%m/%d/%Y"
    order:
      - month
      - day
      - year
  time:
    formats:
      default: "%m/%d/%Y - %l:%M:%S %p"  
      notime: "%m/%d/%Y" 
      short: "%m/%d/%y - %l:%M %p" 
      prp: "%m/%d/%Y - %l:%M:%S %p"
  