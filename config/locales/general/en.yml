  other_tracking_cookies: What about other tracking technologies, like web beacons?

  paragraph10: Cookies are not the only way to recognize or track visitors to a website. Other, similar technologies like web beacons (sometimes called "tracking pixels" or "clear gifs") are available. These are tiny graphics files that contain a unique identifier that enable us to recognize when someone has visited a Website or opened an e-mail including them.
  paragraph11: We do NOT use such tracking technologies for this Online Property.
  other_flash_cookies: Do you use Flash cookies or Local Shared Objects?

  paragraph12: Websites may also use so-called "Flash Cookies" (also known as Local Shared Objects or "LSOs") to, among other things, collect and store information about your use of services, fraud prevention and for other site operations.
  paragraph13: We do NOT use Flash cookies or LSO's for this Online Property.
  targeted_advertising: Do you serve targeted advertising?

  paragraph14: Third parties may serve cookies on your computer or mobile device to serve advertising through Websites. These companies may use information about your visits to this and other websites in order to provide relevant advertisements about goods and services that you may be interested in.
  paragraph15: We do NOT serve targeted advertising through cookies on this Online Property.    

  update_policy: How often will you update this Cookie Policy?

  paragraph16: We may update this Cookie Policy from time to time in order to reflect, for example, changes to the cookies we use or for other operational, legal or regulatory reasons. Please therefore re-visit this Cookie Policy regularly to stay informed about our use of cookies and related technologies.

  paragraph17: The date at the top of this Cookie Policy indicates when it was last updated.

