  cookie_policy: COOKIE POLICY
  policy_updated: Last updated October 24, 2019

  paragraph1: This Cookie Policy explains how Padgett Business Services ("Company", "we", "us", and "our") uses cookies and similar technologies to recognize you when you visit our websites at https://padgettportal.com, ("Websites"). It explains what these technologies are and why we use them, as well as your rights to control our use of them.
  paragraph2: In some cases we may use cookies to collect personal information, or that becomes personal information if we combine it with other information.

  what_are_cookies: What are cookies?

  paragraph3: Cookies are small data files that are placed on your computer or mobile device when you visit a website. Cookies are widely used by website owners in order to make their websites work, or to work more efficiently, as well as to provide reporting information. 
  paragraph4: Cookies set by the website owner (in this case, Padgett Business Services) are called "first party cookies". Cookies set by parties other than the website owner are called "third party cookies". Third party cookies enable third party features or functionality to be provided on or through the website (e.g. like advertising, interactive content and analytics). The parties that set these third party cookies can recognize your computer both when it visits the website in question and also when it visits certain other websites. 

  why_we_use_cookies: Why do we use cookies?

  paragraph5: We use first party cookies for several reasons. Some cookies are required for technical reasons in order for our Websites to operate, and we refer to these as "essential" or "strictly necessary" cookies. Other cookies also enable us to track and target the interests of our users to enhance the experience on our Online Properties. 
  paragraph6: The specific types of first party cookies served through our Websites and the purposes they perform are described below (please note that the specific cookies served may vary depending on the specific Online Properties you visit) 

  how_control_cookies: How can I control cookies?

  paragraph7: You have the right to decide whether to accept or reject cookies. You can exercise your cookie rights by setting your preferences in your web browser settings. Your browser cookie manager should allow you to select which categories of cookies you accept or reject. Essential cookies cannot be rejected as they are strictly necessary to provide you with services.  
  paragraph8: As the means by which you can refuse cookies through your web browser controls vary from browser-to-browser, you should visit your browser's help menu for more information.


  essential_cookies: Essential website cookies

  paragraph9: These cookies are strictly necessary to provide you with services available through our Websites and to use some of its features, such as access to secure areas. 

